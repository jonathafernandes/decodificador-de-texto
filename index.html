<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="title">
            <h1>Decodificar de Texto</h1>
            <p>Desafio proposto por <strong>Alura</strong> e desenvolvido por <strong>Jonatha Fernandes.</strong>
            </p>
        </div>
        <div class="container">
            <div class="side-left">
                <div class="text">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="buttons">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </div>
            <div class="side-right">
                <p>Nenhuma mensagem encontrada</p>

            </div>
        </div>
