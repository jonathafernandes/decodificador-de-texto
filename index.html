<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="title">
            <h1>Decodificador de Texto</h1>
        </div>
        <div class="container">
            <div class="side-left">
                <div class="text">
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="buttons">
                    <button class="encrypt">Criptografar</button>
                    <button class="decrypt">Descriptografar</button>
                </div>
            </div>
            <div class="side-right">
                <img src="./assets/image.png" alt="">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Desafio proposto por <strong>Alura</strong> e desenvolvido por <strong>
                <a href="https://jonatha-fernandes.vercel.app/">Jonatha Fernandes.</strong>
            </a>
        </p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
